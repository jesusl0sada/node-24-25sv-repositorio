<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon y Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .list-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Pokémon y Películas</h1>
    <button onclick="cargarPokemons()">Pokémons</button>
    <button onclick="cargarPeliculasDrama()">PELÍCULAS DRAMA</button>
    <button onclick="cargarPeliculasCrimen()">PELÍCULAS CRIMEN</button>
    <button onclick="cargarPeliculasSuspense()">PELÍCULAS SUSPENSE</button>
    <button onclick="cargarPeliculasCienciaficcion()">PELÍCULAS CIENCIA FICCION</button>
    <button onclick="cargarPeliculasTerror()">PELÍCULAS TERROR</button>

    <div id="pokemon" class="container">
        <h2>Listado Pokemon</h2>
        <div class="lista-pokemon"></div> 
    </div>

    <div id="drama" class="container">
        <h2>Películas Drama</h2>
        <div class="lista-peliculas"></div> 
    </div>
    
    <div id="suspense" class="container">
        <h2>Películas Suspense</h2>
        <div id="peliculasSuspense"></div>
    </div>
    
    <div id="crimen" class="container">
        <h2>Películas Crimen</h2>
        <div id="peliculasCrimen"></div>
    </div>
    
    <div id="cienciaficcion" class="container">
        <h2>Películas Ciencia Ficción</h2>
        <div id="peliculasCienciaficcion"></div>
    </div>
    
    <div id="terror" class="container">
        <h2>Películas Terror</h2>
        <div id="peliculasTerror"></div>
        <div class="lista-peliculas"></div>
    </div>
   

    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">

</body>
</html>
