
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon y Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .list-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Pokémon y Películas</h1>
    <button onclick="cargarPokemons()">Pokémons</button>
    <button onclick="cargarPeliculasDrama()">PELÍCULAS DRAMA</button>

    </div>

    <div class="container" id="movie-list-drama">

    </div>

    <div class="container" id="movie-list-crimen">
        <h2>Películas Crimen:</h2>

    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
